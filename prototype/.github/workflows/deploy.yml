name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Angular Deploy gh-pages Actions
        uses: AhsanAyaz/angular-deploy-gh-pages-actions@v1.4.0
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }} # see the Configuration section for how you can create secrets
          build_configuration: development # The build environment for the app. please look configurations in your angular.json
          base_href: /ProjetoES2/ # make sure this corresponds to https://<your_username>.github.io/<base_href>/
          deploy_branch: main # The branch the action should deploy to.
          angular_dist_build_folder: dist/fatecaronas-prototype # The folder where your project is supposed to be after running ng build by the action.

permissions:
  contents: write # Allow write permission to GITHUB_TOKEN to commit to deploy branch.
