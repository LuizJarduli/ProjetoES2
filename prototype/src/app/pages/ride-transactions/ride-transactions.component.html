<div class="relative flex h-full flex-col overflow-auto bg-white">
  <div class="overflow-auto p-4">
    <header class="mb-4 flex items-center justify-between bg-white">
      <div class="flex cursor-pointer items-center">
        <a class="mr-2" [routerLink]="['/pages/ride-selection']">
          <!-- Ícone de voltar -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 text-black"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 19l-7-7 7-7"
            />
          </svg>
        </a>
        <span class="text-lg font-medium">Histórico de viagens</span>
      </div>
    </header>
    <main class="mt-2 flex flex-col gap-y-4">
      <div
        class="relative flex items-center justify-start gap-2 rounded-md bg-gray-200"
      >
        <span class="material-symbols-outlined ml-2"> search </span>
        <input
          name="search"
          class="h-full w-full appearance-none rounded-md bg-inherit p-3 text-black outline-none"
          type="text"
          placeholder="Procurar"
        />
      </div>
      <p>
        <strong>{{ now }}</strong>
      </p>
      <div class="flex flex-row items-center gap-6">
        <div class="flex-shrink">
          <span class="material-symbols-outlined">money</span>
        </div>
        <div class="flex-grow">
          <p><strong>Glauco</strong></p>
          <span class="rounded-full border border-black p-1">Carona</span>
        </div>
        <div class="flex-2">
          <p><strong>R$ 35,99</strong></p>
        </div>
      </div>
    </main>
  </div>

  <!-- Footer Navigation -->
  <footer
    class="absolute bottom-0 flex w-full items-center justify-around border-t-2 border-t-stone-950 bg-white p-4 shadow-md"
  >
    <button
      class="flex flex-col items-center"
      [routerLink]="['/pages/ride-selection']"
      routerLinkActive="router-link-active"
    >
      <span class="material-symbols-outlined">home</span>
      <span>Início</span>
    </button>
    <button
      class="flex flex-col items-center"
      [routerLink]="['/pages/ride-transactions']"
      routerLinkActive="router-link-active"
    >
      <span class="material-symbols-outlined">assignment</span>
      <span>Registro</span>
    </button>
    <button class="flex flex-col items-center">
      <span class="material-symbols-outlined">person</span>
      <span>Perfil</span>
    </button>
  </footer>
</div>
