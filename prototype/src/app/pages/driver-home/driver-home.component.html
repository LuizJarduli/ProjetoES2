<div class="flex flex-col h-full w-full">
  <div class="flex-grow flex flex-col items-center justify-between bg-gray-100 p-4 relative">
    <div class="relative w-full h-full bg-gray-300">
      <img src="assets/driver-map.jpg" alt="Background" class="w-full h-full object-cover">
      <div class="absolute top-4 right-4">
        <button class="bg-blue-400 text-white rounded-md p-2 shadow-lg" (click)="openUserGroupsList()">Grupos</button>
      </div>
    </div>
    <div class="mt-4 w-full max-w-md bg-white p-4 rounded-lg shadow-md flex-shrink">
      <h2 class="text-xl font-bold">Registrar uma viagem</h2>
      <div class="mt-2 flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v3a1 1 0 002 0V7zm-.293 5.293a1 1 0 011.414 0l1 1a1 1 0 01-1.414 1.414l-1-1a1 1 0 010-1.414z" clip-rule="evenodd" />
        </svg>
        <span class="ml-2">tempo estimado</span>
        <span class="ml-auto">15-20 mins</span>
      </div>
      <div class="mt-2 flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm-3-6a3 3 0 116 0h-6zM7 8a3 3 0 116 0H7z" clip-rule="evenodd" />
        </svg>
        <span class="ml-2">Fatec</span>
        <span class="ml-auto">Rua XYX, AZ 18550-000</span>
      </div>
      <div class="mt-4 flex items-center">
        <div class="bg-gray-300 w-12 h-12 rounded-full flex items-center justify-center text-xl">G</div>
        <div class="ml-4">
          <span class="block font-bold">Glauco Todesco</span>
          <span class="text-sm text-gray-500">Professor</span>
        </div>
        <button class="ml-auto bg-black text-white rounded-md px-4 py-2" (click)="openRideCreation()">Criar</button>
      </div>
    </div>
  </div>
</div>
