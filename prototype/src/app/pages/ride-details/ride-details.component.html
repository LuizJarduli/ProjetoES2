<div class="rounded-md bg-gray-100 p-4 text-black shadow-md">
  @if (!accepted) {
    <!-- Header -->
    <div
      class="mb-4 flex items-center justify-between rounded-md bg-white p-4 shadow-sm"
    >
      <span class="text-lg font-medium">Carona está passando já já</span>
      <span
        class="rounded-full bg-gray-200 px-3 py-1 text-sm font-medium text-gray-800"
        >2 mins</span
      >
    </div>

    <!-- Driver Info -->
    <div class="mb-4 flex items-center rounded-md bg-white p-4 shadow-sm">
      <img
        class="mr-4 h-12 w-12 rounded-full"
        src="assets/glauco.png"
        alt="Driver Image"
      />
      <div class="flex-1">
        <div class="flex items-center justify-between">
          <div>
            <div class="font-medium">Glauco</div>
            <div class="text-sm text-gray-500">4.9 ⭐</div>
          </div>
          <div class="text-right">
            <div class="font-medium">382-SOD23</div>
            <div class="text-sm text-gray-500">BMW-R2</div>
          </div>
        </div>
        <div class="mt-2 flex">
          <button
            class="mr-2 flex items-center rounded-full bg-gray-200 px-3 py-1 text-sm font-medium text-gray-800"
          >
            <svg
              class="mr-1 h-4 w-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 10h.01M12 10h.01M16 10h.01M21 16.362a3.499 3.499 0 01-4.9.58 8.003 8.003 0 01-9.795 0A3.499 3.499 0 012.924 13H21z"
              ></path>
            </svg>
            Bater um papo com o motorista
          </button>
          <button
            class="rounded-full bg-gray-200 px-3 py-1 text-sm font-medium text-gray-800"
          >
            <svg
              class="h-4 w-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 10h12M9 16h6M21 12v1a1 1 0 01-1 1h-3a2 2 0 00-2 2v3a1 1 0 001 1h3a1 1 0 001 1v1m-9-9v.01M7 7v.01"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Suggestion -->
    <div class="mb-4 rounded-md bg-white p-4 shadow-sm">
      <div class="mb-2 font-medium">Sugestão: combine paradas</div>
      <img
        src="assets/ride-details-banner.png"
        alt="Combine Paradas"
        class="mb-2 h-32 w-full rounded-md object-cover"
      />
      <button class="font-medium text-blue-600">Saiba mais</button>
    </div>

    <!-- Location -->
    <div class="mb-4 rounded-md bg-white p-4 shadow-sm">
      <div class="mb-2 flex items-center justify-between">
        <div>
          <div class="font-medium">Fatec</div>
          <div class="text-sm text-gray-500">4.3km Rua XYX, AZ 18550-000</div>
        </div>
        <button class="font-medium text-blue-600">Alterar</button>
      </div>
      <div class="flex items-center justify-between">
        <div>
          <div class="font-medium">R$12.32</div>
          <div class="text-sm text-gray-500">MasterCard 2321</div>
        </div>
        <button class="font-medium text-blue-600">Alterar</button>
      </div>
    </div>

    <!-- Share Location -->
    <div class="mb-4 rounded-md bg-white p-4 shadow-sm">
      <div class="flex items-center justify-between">
        <div class="font-medium">Compartilhe a localização</div>
        <button class="font-medium text-blue-600">Compartilhar</button>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex justify-between">
      <button
        class="rounded-md bg-secondary px-4 py-2 font-medium text-gray-800"
        (click)="close()"
      >
        Cancelar
      </button>
      <button
        class="rounded-md bg-primary px-4 py-2 font-medium text-white"
        (click)="accepted = true"
      >
        Aceitar
      </button>
    </div>
  } @else {
    <section class="flex h-80 flex-col items-center justify-center">
      <span class="material-symbols-outlined">check</span>
      <p class="mb-4">Viagem iniciada com sucesso!</p>
      <a
        class="w-1/2 rounded-md bg-black p-3 text-center font-bold text-white"
        [routerLink]="['/pages/ride-track']"
        routerLinkActive="router-link-active"
        (click)="close()"
        >Finalizar</a
      >
    </section>
  }
</div>
